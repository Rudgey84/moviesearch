<div class="vertical-center">
	<div class="container">
		<div class="row">
			<div class="col-md-8 col-md-offset-2">
				<div id="custom-search-input">
					<div class="input-group col-md-12">
						<input ng-keyup="$event.keyCode==13 && search()" name="s" ng-model="t" type="text" class="form-control input-lg" placeholder="Search for a Movie or TV show"/>
						<span class="input-group-btn">
						<button ng-click="search()" class="btn btn-info btn-lg" type="button">
						<i class="glyphicon glyphicon-search"></i>
						</button>
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
